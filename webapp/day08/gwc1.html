<!DOCTYPE html>
<html>
  <head>
    <title>购物车</title>
    <meta charset="utf-8" />
    <style type="text/css">
      h1 {
        text-align:center;
      }
      table {
        margin:0 auto;
        width:60%;
        border:2px solid #aaa;
        border-collapse:collapse;
      }
      table th, table td {
        border:2px solid #aaa;
        padding:5px;
      }
      th {
        background-color:#eee;
      }
    </style>
		<script type="text/javascript">
			function add_shoppingcart(btn){
				var tr = btn.parentNode.parentNode;
				var tbs =tr.getElementsByTagName('td');
				var name = tbs[0].innerHTML;
				console.log(name);
				var price =tbs[1].innerHTML;
				console.log(price);
				var tr =document.createElement('tr');
				tr.innerHTML='<td>'+name+'</td>'+
								'<td>'+price+'</td>'+
								'<td align="center">'+
            					'<input type="button" value="-" onclick="change1(this,-1)"/>'+
            					'<input type="text" size="3" readonly value="1"/>'+
            					'<input type="button" value="+" onclick="change1(this,+1)"/>'+
          						'</td>'+
								'<td></td>'+
								'<td align="center"><input type="button" value="x"/></td>';
				var tbody = $('goods');
				tbody.appendChild(tr);
				total();
			}
			function total(){
				var tbody =$('goods')
				var trs =tbody.getElementsByTagName('tr');
				var sum=0;
				for(var i=0;i<trs.length;i++){
					var tr =trs[i];
					var tds =tr.getElementsByTagName('td');
					var price =tds[1].innerHTML;
					var num =tds[2].getElementsByTagName('input')[1].value;
					var money =price*num;
					tds[3].innerHTML=money;
					sum+=money;
				}
				document.getElementById('total').innerHTML=sum;
				
			}
			function change1(btn,n){
				var input = btn.parentNode.getElementsByTagName('input')[1];
				var sum =parseInt(input.value);
				sum+=n;
				if(sum<=0){return;}
				input.value=sum;
				total();
			}
			
			function $(id){
				return document.getElementById(id);
			}
		</script>
  </head>
  <body>
    <h1>真划算</h1>
    <table>
      <tr>
        <th>商品</th>
        <th>单价(元)</th>
        <th>颜色</th>
        <th>库存</th>
        <th>好评率</th>
        <th>操作</th>
      </tr>   
      <tr>
        <td>罗技M185鼠标</td>
        <td>80</td>
        <td>黑色</td>
        <td>893</td>
        <td>98%</td>
        <td align="center">
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
      <tr>
        <td>微软X470键盘</td>
        <td>150</td>
        <td>黑色</td>
        <td>9028</td>
        <td>96%</td>
        <td align="center">
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
      <tr>
        <td>洛克iphone6手机壳</td>
        <td>60</td>
        <td>透明</td>
        <td>672</td>
        <td>99%</td>
        <td align="center">
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
      <tr>
        <td>蓝牙耳机</td>
        <td>100</td>
        <td>蓝色</td>
        <td>8937</td>
        <td>95%</td>
        <td align="center">
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
      <tr>
        <td>金士顿U盘</td>
        <td>70</td>
        <td>红色</td>
        <td>482</td>
        <td>100%</td>
        <td align="center">
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
    </table>
  
    <h1>购物车</h1>
    <table>
      <thead>
        <tr>
          <th>商品</th>
          <th>单价(元)</th>
          <th>数量</th>
          <th>金额(元)</th>
          <th>删除</th>
        </tr>
      </thead>
      <tbody id="goods">
        <tr>
          <td>罗技M185鼠标</td>
          <td>80</td>
          <td align="center">
            <input type="button" value="-"/>
            <input type="text" size="3" readonly value="1"/>
            <input type="button" value="+"/>
          </td>
          <td>80</td>
          <td align="center"><input type="button" value="x"/></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" align="right">总计</td>
          <td id="total"></td>
          <td></td>
        </tr>
      </tfoot>
    </table>    
  </body>
</html>
