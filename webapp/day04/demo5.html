<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width:800px;
		height:600px;
		background-color: #066;
		margin:20px auto;
		position:relative;
	}
	img{
		position: absolute;
		width:30%;
		height:30%
	}
	#i1{
		left:200px;
		top:100px;
	}
	#i2{
		left:100px;
		top:150px;
	}
	#i3{
		left:250px;
		top:200px;
	}
	/*堆叠顺序：元素摆放的层次，数字越小层次越靠下，反之靠上*/
	img:hover{
		z-index:999;
	}
</style>
</head>
<body>
	<div>
		<img src="../images/0005.jpg" id="i1"/>
		<img src="../images/0006.jpg" id="i2"/>
		<img src="../images/0002.jpg" id="i3"/>
	</div>
</body>
</html>
