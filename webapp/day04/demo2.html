<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		background-color: #066;
	}
	ul{
		width:780px;
		border:1px solid #F00;
		margin:20px auto;
		/* 去掉前面的符号*/
		list-style-type:none;
	}
	li{
		border:1px solid #ccc;
		padding:10px;
		margin:10px;
		float:left;
		background-color: #FFF;
	}
	p{
		text-align: center;
	}
	ul{
		border:0;
	}
	/*使用相对定位实现抖动的效果
		当鼠标悬停在li上方时，让它向右上方偏移2px*/
	li:hover{
		position:relative;
		left:2px;
		bottom:2px;
	}
</style>
</head>
<body>
	<ul>
		<li id="l1">
			<img src="../images/01.jpg"/>
			<p>啊，Teacher苍！</p>
		</li>
		<li>
			<img src="../images/02.jpg"/>
			<p>你在何方？</p>
		</li>

		<li>
			<img src="../images/03.jpg"/>
			<p>难道是去了东洋？</p>
		</li>

		<li>
			<img src="../images/04.jpg"/>
			<p>那边的痴汉很多很多，</p>
		</li>

		<li>
			<img src="../images/05.jpg"/>
			<p>你一定要穿号衣裳，</p>
		</li>

		<li>
			<img src="../images/06.jpg"/>
			<p>别走了光！</p>
		</li>
	</ul>
</body>
</html>
