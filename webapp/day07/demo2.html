<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>定时器 定时执行</title>
<script type="text/javascript">
	var id=[];
	function startTimer(){
		id[id.length]=setInterval(test, 1000);
		console.log(id);
	}
	function test(){
		console.log("hello");
	}
	function overTimer(){
		for(var i=0;i<id.length;i++){
		clearInterval(id[i]);
		}
		id=[];
	}
</script>
</head>
<body>
	<h1>定时器 定时执行</h1>
	<input type="button" value="定时器" onclick="startTimer();" />
	<input type="button" value="结束定时器" onclick="overTimer();" />
</body>
</html>
