<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>一次性定时器</title>
<style type="text/css">
	.show{
		display:block;
		color:red;
		padding:5px;
		width:200px;
		margin:5px auto;
		border:1px solid #ccc;
		border-radius:10px;
		box-shadow:5px 5px 10px #888;
	}
	#info{
		text-align: center;
	}
	.hide{
		display:none;
	}
</style>
<script type="text/javascript">
	function showInfo(){
		var sw =document.getElementById("info");
		sw.className="show";
		setTimeout(function(){
			var sw =document.getElementById("info");
			sw.className="hide";
		}, 3000);
		
	} 
</script>
</head>
<body>
	<h1>定时器演示</h1>
	<input type="button" value="启动" onclick="showInfo();"/>
	<div id="info" class="hide">
		<p>今天雾霾，严重</p>
	</div>
</body>
</html>
