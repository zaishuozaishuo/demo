<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window object</title>
<script type="text/javascript">
	function testWindow(){
		var w = window.screen.width;
		var h = window.screen.height;
		var aw= window.screen.availWidth;
		var ah =window.screen.availHeight;
		console.log("Screen:"+w+"x"+h);
		console.log("Screen:"+aw+"x"+ah);
	}
	function showURL(){
		var su = window.location.href;
		console.log(su);
	}
	function openDoc(){
		location.href="http://doc.tedu.cn";
	}
	function checkUserAgent(){
		//在js中检查当前的浏览器版本信息
		var ua =navigator.userAgent;
		console.log(ua);
		var chromeReg =/chrome/i;
		if(chromeReg.test(ua)){
			console.log("这是谷歌浏览器");
		}
	}
	function deleteObject(){
		var del =confirm("你真的要删除吗");
		if(del){
			console.log("再见");
		}
	}
</script>
</head>
<body>
	<h1>window object demo</h1>
	<div>
		<input type="button" value="test" onclick="testWindow();"/>
		<input type="button" value="show URL" onclick="showURL();"/>
		<input type="button" value="open doc.tedu.cn" onclick="openDoc();"/>
		<input type="button" value="刷新" onclick="location.reload();"/>
		<input type="button" value="前进" onclick="history.forward();"/>
		<input type="button" value="检测" onclick="checkUserAgent();"/>
		<input type="button" value="删除" onclick="deleteObject();"/>
	</div>
	
</body>
</html>
