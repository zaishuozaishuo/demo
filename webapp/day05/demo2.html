<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我的网页</title>
<script>
	//1.函数内的js在点击按钮时执行，	
	//2.而此时页面早已加载完成，所以函数内的js执行时机比body晚
	//3.函数外的js在页面加载时立刻执行，它的执行时机比body早
	//alert(1); 
	console.log("控制台打印");
	
	//1.声明变量
	//1）js变量不区分类型
	//2）js变量默认值是undefined
	var x;
	console.log(x);
	x=5;
	console.log(x);
	var y= 6;
	console.log(y);
	y=x+y;
	console.log(y);
	
	//2.数据类型
	//2.1声明变量，给他们呢赋予不同类型的值
	var s="hello";
	var n=3.14;
	var b=true;
	console.log(s);
	console.log(n);
	console.log(b);
	//2.2运算时不同类型数据会进行隐式转换
	console.log(s+n);
	console.log(s+b);
	console.log(b+n);
	console.log(b+b);
	console.log(parseInt("5.6")+1);
	console.log(parseFloat("5.6")+1);
	console.log(parseInt("abc"));
	console.log(typeof(n));
	//若传入数据无法转为数字，那么它是NaN
	console.log(isNaN("ABC"));
	//若传入数据可以转为数字，那么它不是NaN
	console.log(isNaN("6"));
	console.log(isNaN(true));
	console.log(isNaN(6));
	//3.运算符
	console.log("1"==1);
	console.log("1"===1);
	//4.条件表达式
	//js中可以将非布尔值做条件
	//所有空值都等价与false
	//所有非空值都等价与true
	//空值：0,"",null,NaN,undefined
	//这样做是为了简化代码
	var k=9;
	if(k){
		console.log("ok");
	}
	k && console.log("ok");
	
</script>
</head>
<body>
	<p>js是解释型语言</p>
</body>
</html>
