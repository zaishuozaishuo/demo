<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我的网页</title>
<style>
	h1,p{
		width:400px;
		border:1px solid #F00;
	}
	body{
		font-family: "微软雅黑","文泉驿正黑","黑体";
	}
	p{
		font-size: 30px;
		font-weight: bold;
		/*首行缩进*/
		text-indent:2em;
		/*设置行高
		 文字在行高范围内垂直居中*/
		line-height:2em;
	}
	/*文本居中*/
	h1{
		text-align: center;
	/*加下划线*/
		text-decoration: underline;
	}
	h1{
		height:100px;
		line-height:100px;
	}
	/*1.文本水平居中用text-align
	  2.文本垂直居中用行高的特性*/
</style>
</head>
<body>
	<h1>范传奇</h1>
	<p>
		只是因为在人群中多看了你一眼，
		再也没能忘记你的容颜，梦想着
		偶然能有一天再相见，从此我开始思念。
	</p>
	<p></p>
</body>
</html>
